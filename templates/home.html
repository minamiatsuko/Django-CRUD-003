{% extends 'base.html' %}

{% block breadcrumb %}
   <li class="breadcrumb-item active">Boards</li>
{% endblock %}

{% block content %}

         <table class="table" table-hover>    
             <thead class="thead-dark">
                 <tr>
                     <th>Board</th>
                     <th>Posts</th>
                     <th>Topics</th>
                     <th>Last Post</th>
                 </tr>
             </thead>
             <tbody>
                 {% for board in boards %}
                     <tr>
                         <td>
                             {{ board.name }}<br>
                             <small style="color: #888">{{ board.description }}</small>
                         </td>
                         <td class="align-middle">0</td>
                         <td class="align-middle">0</td>
                         <td></td>
                     </tr>
                 {% endfor %}
             </tbody>
         </table>
{% endblock %}
